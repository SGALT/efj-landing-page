<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page EFJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- banner -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <h2>Le Wagon brings technical skills to creative people</h2>
    <a href="http://lewagon.com" target="_blank" class="btn-blue">Apply Now</a>
  </div>

  <div class="container">
    <!-- page title -->
    <div class="title">
      <h2>Discover our campuses</h2>
    </div>
    <!-- cards -->
    <div class="cards">

      <div class="card">
        <img src="https://sgalt.github.io/landing-page-essca/images/shanghai.jpg" alt="photo la wagon Shanghai">
        <h3>Shanghai</h3>
        <p>Learn to code with us in Shanghai.</p>
      </div>

      <div class="card">
        <img src="https://sgalt.github.io/landing-page-essca/images/london.jpg" alt="photo la wagon Londres">
        <h3>London</h3>
        <p>Learn to code with us in London.</p>
      </div>

      <div class="card">
        <img src="https://sgalt.github.io/landing-page-essca/images/paris.jpg" alt="photo la wagon Paris">
        <h3>Paris</h3>
        <p>Learn to code with us in Paris.</p>
      </div>
    </div>
  </div>


 <!-- footer -->
  <div class="footer">
    <h3>Website made with ❤️ at Le Wagon</h3>
  </div>

</body>
</html>
